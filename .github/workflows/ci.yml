name: CI
on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, labeled, synchronize]
    branches:
      - main
jobs:
  docker-librom-image:
    uses: ./.github/workflows/docker_librom.yml
  docker-base-image:
    uses: ./.github/workflows/docker_base.yml
  pip-with-librom:
    runs-on: ubuntu-latest
    needs: [docker-librom-image]
    container:
      image: ghcr.io/michael-barrow-llnl/pylibrom/pylibrom_env:latest
      options: --user 1001 --privileged
      volumes:
        - /mnt:/mnt
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - name: Check out pylibROM
        uses: actions/checkout@v1
        with:
            submodules: 'true'
      - name: Git Submodules status
        run: |
            git submodule status
      - name: build
        run: |
            pip install ./ --global-option="--librom_dir=/env/dependencies/libROM"
      - name: test
        run: |
            cd tests
            echo run pyVector unit test
            pytest test_pyVector.py
            echo run pyMatrix unit test
            pytest test_pyMatrix.py
            echo run pyOptions unit test
            pytest test_pyOptions.py
            echo run pySVD unit test
            pytest test_pySVD.py
            echo run pyStaticSVD unit test
            pytest test_pyStaticSVD.py
            echo run pyIncrementalSVD unit test
            pytest test_pyIncrementalSVD.py
            echo run pyBasisGenerator unit test
            pytest test_pyBasisGenerator.py
            echo run pyBasisReader unit test
            pytest test_pyBasisReader.py
            echo run pyBasisWriter unit test
            pytest test_pyBasisWriter.py
  cmake-with-librom:
    runs-on: ubuntu-latest
    needs: [docker-librom-image]
    container:
      image: ghcr.io/michael-barrow-llnl/pylibrom/pylibrom_env:latest
      options: --user 1001 --privileged
      volumes:
        - /mnt:/mnt
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - name: Check out pylibROM
        uses: actions/checkout@v1
        with:
            submodules: 'true'
      - name: Git Submodules status
        run: |
            git submodule status
      - name: build
        run: |
            mkdir build
            cd build
            cmake .. -DLIBROM_DIR=/env/dependencies/libROM
            make
      - name: test
        run: |
            cd tests
            echo run pyVector unit test
            pytest test_pyVector.py
            echo run pyMatrix unit test
            pytest test_pyMatrix.py
  baseline:
    runs-on: ubuntu-latest
    needs: [docker-base-image]
    container:
      image: ghcr.io/michael-barrow-llnl/pylibrom/pylibrom_env_base:latest
      options: --user 1001 --privileged
      volumes:
        - /mnt:/mnt
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - name: Check out pylibROM
        uses: actions/checkout@v1
        with:
            submodules: 'true'
      - name: Git Submodules status
        run: |
            git submodule status
      - name: build
        run: |
            pip install ./
      - name: test
        run: |
            cd tests
            echo run pyVector unit test
            pytest test_pyVector.py
            echo run pyMatrix unit test
            pytest test_pyMatrix.py
    
